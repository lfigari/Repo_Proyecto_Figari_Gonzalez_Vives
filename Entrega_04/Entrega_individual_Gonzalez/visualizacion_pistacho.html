
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interés en el tiempo por término (Chile)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f7f4ea;
            color: #3b3b3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
        }
        h1 {
            color: #7A9046;
            font-size: 28px;
            margin-bottom: 8px;
        }
        h2 {
            color: #8B6B4A;
            font-weight: 500;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 24px;
        }
        .chart-container {
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
        }
        img {
            width: 100%;
            display: block;
        }
        .caption {
            font-size: 14px;
            padding: 12px 20px 16px;
            color: #555;
        }
        .caption span.term-pistacho { color: #7A9046; font-weight: 600; }
        .caption span.term-nuez { color: #8B6B4A; font-weight: 600; }
        .caption span.term-choc { color: #d1d983; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Interés en el tiempo por término (Chile)</h1>
    <h2>Nueces, pistachos y chocolate dubai (Chile), 2020–2025</h2>
    <div class="chart-container">
        <img src="grafico_pistacho_trends.png" alt="Interés en el tiempo por término (Chile)">
        <div class="caption">
            <p>
                La serie de <span class="term-nuez">nueces</span> muestra estacionalidad, con picos hacia fin de año; 
                <span class="term-pistacho">pistachos</span> crece de forma sostenida y alcanza máximos en 2025; 
                y <span class="term-choc">chocolate dubai</span> irrumpe como fenómeno viral en 2025.
            </p>
        </div>
    </div>
</body>
</html>
